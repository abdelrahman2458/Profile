<html lang="en">
<head>

    <title>Profile</title>

    <div class="card">

        <div class="main">
            <p class="maiin"><span class="diff">Victor Crest </span>26</p> 
            <p>London</p>
        </div>
        <div class="details">

                <h1>80K</h1>
                <p>Followers</p>
            </div>
            <div class="details-2">
                <h1>803K</h1>

            </div>

                <h1>1.4K</h1>

            </div>
        </div>
    </div>
